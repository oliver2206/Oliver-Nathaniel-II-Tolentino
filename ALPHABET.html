<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Card Sound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    .game-container {
      margin: 40px auto;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
    }

    .card {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: #ffdd57;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, width 0.2s ease, height 0.2s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .card.clicked {
      width: 400px;
      height: 500px;
      z-index: 10;
    }

    .card.hide {
      display: none;
    }

    .controls {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>

  <script>
    // Initialize game elements
    const cards = document.querySelectorAll('.card');

    // Function to spell the card's name with a delay
    function speakCardName(cardName) {
      // Cancel any ongoing speech
      window.speechSynthesis.cancel();

      // Speak the name
      const speech = new SpeechSynthesisUtterance(cardName);
      speech.lang = 'en-US';

      // When speech ends, restore the game
      speech.onend = function () {
        resetGame();
      };

      speechSynthesis.speak(speech);
    }

    // Reset the game (restore all cards)
    function resetGame() {
      cards.forEach(c => {
        c.classList.remove('clicked', 'hide');
      });
    }

    // Add event listeners to each card
    cards.forEach(card => {
      card.addEventListener('click', function () {
        const cardName = card.getAttribute('data-name');
        speakCardName(cardName);

        // If the card is already clicked (enlarged), reset it
        if (card.classList.contains('clicked')) {
          resetGame();
        } else {
          // Enlarge the clicked card and hide others
          cards.forEach(c => {
            if (c === card) {
              c.classList.add('clicked');
            } else {
              c.classList.add('hide');
            }
          });
        }
      });
    });
  </script>
