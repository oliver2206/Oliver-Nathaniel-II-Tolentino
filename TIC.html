<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidzworld - Explore, Learn, Play!</title>
</head>
<body>
    <header>
      
        <a href="index.html">
            <img src="./PNGFILE/kids.png" alt="Kidzworld Logo" class="logo">
            
        </a>
        
        <h1>Welcome to Kidzworld!</h1>
        <nav>
           
        </nav>
        <link rel="stylesheet" href="./CSSFILE/ABOUT US.css">
    </header>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #635555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #000000;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000000;
            font-size: 36px;
            font-weight: bold;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .cell.taken {
            pointer-events: none;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #000000;
        }
        .restart {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .restart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board"></div>
    <div class="message"></div>
    <button class="restart">Restart</button>

    <script>
    const board = document.querySelector('.board');
    const message = document.querySelector('.message');
    const restartButton = document.querySelector('.restart');
    let currentPlayer = 'X';
    let gameActive = true;
    let boardState = Array(9).fill('');

    const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    function createBoard() {
        board.innerHTML = '';
        boardState.forEach((cell, index) => {
            const cellDiv = document.createElement('div');
            cellDiv.classList.add('cell');
            cellDiv.dataset.index = index;
            cellDiv.textContent = cell;
            board.appendChild(cellDiv);
        });
    }

    function checkWin() {
        for (const combination of winningCombinations) {
            const [a, b, c] = combination;
            if (
                boardState[a] &&
                boardState[a] === boardState[b] &&
                boardState[a] === boardState[c]
            ) {
                gameActive = false;
                message.textContent = `Player ${currentPlayer} wins!`;
                setTimeout(restartGame, 5000); // Reset after 5 seconds
                return true;
            }
        }
        if (!boardState.includes('')) {
            gameActive = false;
            message.textContent = 'It\'s a tie!';
            setTimeout(restartGame, 5000); // Reset after 5 seconds
            return true;
        }
        return false;
    }

    function systemMove() {
        if (!gameActive) return;

        const emptyCells = boardState
            .map((value, index) => (value === '' ? index : null))
            .filter(index => index !== null);

        if (emptyCells.length === 0) return;

        const randomIndex = emptyCells[0]; // System chooses the first available cell
        boardState[randomIndex] = 'O';

        const cell = board.querySelector(`[data-index="${randomIndex}"]`);
        cell.textContent = 'O';
        cell.classList.add('taken');

        if (!checkWin()) {
            currentPlayer = 'X';
            message.textContent = `Player ${currentPlayer}'s turn`;
        }
    }

    function handleCellClick(e) {
        const cell = e.target;
        const index = cell.dataset.index;

        if (boardState[index] || !gameActive || currentPlayer !== 'X') return;

        boardState[index] = 'X';
        cell.textContent = 'X';
        cell.classList.add('taken');

        if (!checkWin()) {
            currentPlayer = 'O';
            message.textContent = `Player ${currentPlayer}'s turn`;
            setTimeout(systemMove, 500); // Delay for system move
        }
    }

    function restartGame() {
        currentPlayer = 'X';
        gameActive = true;
        boardState = Array(9).fill('');
        message.textContent = `Player ${currentPlayer}'s turn`;
        createBoard();
    }

    board.addEventListener('click', handleCellClick);
    restartButton.addEventListener('click', restartGame);

    restartGame(); // Initialize the game
</script>

</body>
</html>
