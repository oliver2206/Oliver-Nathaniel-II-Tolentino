<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Home Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            position: relative; /* Needed for absolute positioning of fruit */
        }

        /* Header Styles */
        .header {
            text-align: center;
            position: relative;
            z-index: 2; /* Ensures the header is above the background */
        }

        /* Logo Styles */
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
            object-fit: contain;
        }

        /* Game Title */
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: black;
            margin: 0;
        }

        /* Container for Buttons */
        .container {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 2; /* Ensures buttons appear above the fruits */
        }

        /* Button Styles */
        .button {
            display: block;
            width: 300px;
            margin: 10px auto;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: white;
            background: #444;
            text-decoration: none;
            border: 2px solid #777;
            border-radius: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #666;
            transform: scale(1.05);
        }

        .button:active {
            background: #888;
            transform: scale(0.95);
        }

        /* Bouncing Fruits */
        .fruit {
            position: absolute;
            font-size: 4rem; /* Larger size for fruits */
            animation: bounce 10s infinite ease-in-out;
            z-index: 1; /* Fruits are below the content */
        }

        @keyframes bounce {
            0% { transform: translate(0, 0); }
            25% { transform: translate(150px, -200px); }
            50% { transform: translate(250px, 100px); }
            75% { transform: translate(-150px, -100px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Title -->
    <div class="header">
        <img src="./PNGFILE/TILE.png" alt="Logo" class="logo" id="logo">
        <h1 id="gameTitle">Fruit Fortune Flip</h1>
    </div>

    <!-- Button Container -->
    <div class="container">
        <a class="button" href="./iwant design.html">START</a>
        <a class="button" href="">PRACTICE</a>
        <a class="button" href="">CHALLENGE</a>
        <a class="button" href="">COMPETE</a>
    </div>

    <!-- Script for Bouncing Fruits -->
    <script>
        const fruits = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸ‰', 'ğŸ’', 'ğŸ“', 'ğŸ', 'ğŸ¥', 'ğŸ‘', 
                        'ğŸ¥­', 'ğŸ‹', 'ğŸ', 'ğŸ', 'ğŸ¥¥', 'ğŸ¥•', 'ğŸŒ½', 'ğŸ…', 'ğŸ†'];

        // Add bouncing fruits to the background
        function addFruits() {
            const body = document.body;
            for (let i = 0; i < 20; i++) {
                const fruitDiv = document.createElement('div');
                fruitDiv.classList.add('fruit');
                fruitDiv.textContent = fruits[Math.floor(Math.random() * fruits.length)];
                fruitDiv.style.left = `${Math.random() * window.innerWidth}px`;
                fruitDiv.style.top = `${Math.random() * window.innerHeight}px`;
                fruitDiv.style.animationDuration = `${Math.random() * 5 + 5}s`;
                body.appendChild(fruitDiv);
            }
        }

        // Initialize when the page loads
        window.onload = () => {
            addFruits();
        };
    </script>
</body>
</html>
