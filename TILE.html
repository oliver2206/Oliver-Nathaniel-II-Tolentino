<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Flip Challenge</title>
    <style>
        /* Basic styling for the game */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.pinimg.com/736x/e3/a4/48/e3a4482bff09d997f675af868e43ff2b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            color: white;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(6, 90px);
            gap: 10px;
            justify-content: center;
            margin: 50px auto;
        }

        .tile {
            width: 90px;
            height: 90px;
            background-image: url('./PNGFILE/TILE.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tile:active {
            transform: scale(0.9);
        }

        .tile.revealed {
            background-color: #f5faf6;
            cursor: default;
            background-image: none;
        }

        .tile.matched {
            background-color: transparent;
            cursor: default;
            background-image: none;
        }
    </style>
</head>
<body>
    <h1>Tile Flip Challenge</h1>
    <div class="game-container" id="gameContainer"></div>

    <script>
        const symbols = [
            '🍎', '🍌', '🍇', '🍉', '🍒', '🍓', '🍍', '🥝', '🍑', 
            '🥭', '🍋', '🍏', '🍐', '🥥', '🥕', '🌽', '🍅', '🍆'
        ]; // 18 unique symbols for 36 tiles

        let tiles, firstTile = null, secondTile = null, matches = 0, totalPairs;

        function initializeGame() {
            matches = 0;
            const selectedSymbols = symbols.sort(() => 0.5 - Math.random()).slice(0, 18); // Select 18 symbols
            tiles = [...selectedSymbols, ...selectedSymbols].sort(() => 0.5 - Math.random()); // Duplicate and shuffle
            totalPairs = selectedSymbols.length;
            renderTiles();
            revealAllTiles(); // Reveal all tiles at the start
        }

        function renderTiles() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            tiles.forEach((symbol, index) => {
                const tile = createTile(symbol, index);
                gameContainer.appendChild(tile);
            });
        }

        function createTile(symbol, index) {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            tile.dataset.symbol = symbol;
            tile.dataset.index = index;
            return tile;
        }

        function revealAllTiles() {
            const allTiles = document.querySelectorAll('.tile');
            allTiles.forEach(tile => {
                tile.textContent = tile.dataset.symbol;
                tile.classList.add('revealed');
            });

            // Hide all tiles after 10 seconds
            setTimeout(() => {
                allTiles.forEach(tile => {
                    tile.textContent = '';
                    tile.classList.remove('revealed');
                    tile.addEventListener('click', () => handleTileClick(tile));
                });
            }, 10000); // 10 seconds
        }

        function handleTileClick(tile) {
            if (tile.classList.contains('revealed') || tile.classList.contains('matched') || secondTile) {
                return;
            }

            tile.classList.add('revealed');
            tile.textContent = tile.dataset.symbol;

            if (!firstTile) {
                firstTile = tile;
            } else {
                secondTile = tile;
                if (firstTile.dataset.symbol === secondTile.dataset.symbol) {
                    setTimeout(() => {
                        firstTile.classList.add('matched');
                        secondTile.classList.add('matched');
                        firstTile.textContent = '';
                        secondTile.textContent = '';
                        firstTile = null;
                        secondTile = null;
                        matches++;
                        checkWin();
                    }, 500);
                } else {
                    setTimeout(() => {
                        firstTile.classList.remove('revealed');
                        secondTile.classList.remove('revealed');
                        firstTile.textContent = '';
                        secondTile.textContent = '';
                        firstTile = null;
                        secondTile = null;
                    }, 1000);
                }
            }
        }

        function checkWin() {
            if (matches === totalPairs) {
                initializeGame(); // Automatically restart the game without any alert
            }
        }

        window.onload = initializeGame;
    </script>
</body>
</html>
